# SafeShell configuration for development/testing
# This enables commands needed for testing the piping features

[permissions]
read = ["${CWD}", "/tmp", "${HOME}"]
write = ["${CWD}", "/tmp"]
net = true
run = [
  "git", "deno", "node",
  # Shell utilities for testing piping
  "cat", "sort", "uniq", "wc", "grep", "head", "tail", "tr", "cut", "awk", "sed",
  # Binary utilities
  "xxd", "file", "base64"
]
env = ["HOME", "PATH", "TERM", "USER", "LANG", "EDITOR", "SHELL"]

[external.git]
allow = true

[external.deno]
allow = true

[env]
allow = ["HOME", "PATH", "TERM", "EDITOR", "SHELL", "USER", "LANG"]
mask = ["*_KEY", "*_SECRET", "*_TOKEN", "*_PASSWORD", "AWS_*", "GITHUB_TOKEN"]
